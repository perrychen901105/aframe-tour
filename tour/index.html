<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tour</title>
    <meta name="description" content="Tour">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.2/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="index.js"></script>
    <script src="JS/set-image.js"></script>
    <script src="JS/EventHandler.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="cubes-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
        <img id="sechelt-thumb" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <img id="homeThumbnail" src="assets/BatmanvSuperman.jpg" alt="">

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            set-image="on: click; target: #image-360; src: ${src}"
            ></a-entity>
        </script>
      </a-assets>
      
      <a-box class="link" id="changeView" position="2 0 2" changescene__click="event: click; linkto: page">
        
      </a-box>
      
      <a-entity id="navigator" class="link" link="href: singlePage.html; title: SinglePage; image: #homeThumbnail" position="-5 0 -3"></a-entity>

      <a-entity id="links" layout="layout: line; margin: 1.5" position="-3 0 -4" visible="false">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>
<!-- hello__mouseleave="event: mouseleave; message: false" -->
      <a-plane class="link" id="menu" color="#CCC" height="0.5" width="0.5" position="-1 0 -2" hello__mouseenter="event: mouseenter; message: true"
       >
        <a-text value="+" align="center" ></a-text>
      </a-plane>

      <!-- Background sky. -->
      <a-sky id="image-360" radius="10" src="#city"></a-sky>
      
      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>

      <a-camera camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link">
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
